<ion-header>
  <ion-navbar>
    <ion-title>
      Edit Grocery Items
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of allGroceryItems" (click)="editGroceryItem(item)">
      {{item.item}}
    </ion-item>
  </ion-list>
</ion-content>
